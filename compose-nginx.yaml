version: "3"
services:
  nginx:
    image: nginx
    container_name: nginx
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8080:80
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./conf.d:/etc/nginx/conf.d
      - ./log:/var/log/nginx
      - ./dist:/opt/dist:ro
      - /home/work/static:/opt/static:ro
    external_links:
      - youtube-handling-tools
      - hodgepodge-api-admin
    networks:
      - nginx_net

networks:
  nginx_net:
    external: true
